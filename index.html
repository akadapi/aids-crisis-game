<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silence = Death: Choices in a Crisis</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/9/9e/ACT_UP_%22SILENCE%3DDEATH%22_poster.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(4px);
    }
    .game-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      color: #ff3366;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 14px;
      background: #292929;
      padding: 10px;
      border-radius: 5px;
    }
    .scene {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .choices button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: #292929;
      border: 1px solid #444;
      border-radius: 6px;
      color: #f0f0f0;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .choices button:hover {
      background-color: #ff3366;
      color: white;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Silence = Death</h1>
    <div class="stats">
      <div>üó£Ô∏è Visibility: <span id="visibility">0</span></div>
      <div>üß° Community: <span id="community">0</span></div>
      <div>üèõÔ∏è Impact: <span id="impact">0</span></div>
    </div>
    <div class="scene" id="scene-text"></div>
    <div class="choices" id="choices"></div>
  </div>

  <script>
    const scenes = [
      {
        text: "üì∞ 1981: Reports of a mysterious illness are spreading in your community. Your friend is sick.",
        choices: [
          { text: "Take him to the hospital and demand answers.", effects: { visibility: 2, impact: 2, community: -1 } },
          { text: "Help him quietly and avoid the stigma.", effects: { community: 2 } }
        ]
      },
      {
        text: "üì¢ 1987: ACT UP invites you to a protest. Media attention is likely.",
        choices: [
          { text: "Speak on camera about your experience.", effects: { visibility: 3, impact: 2, community: -2 } },
          { text: "Hold a banner at the protest but stay anonymous.", effects: { visibility: 1, community: 1 } },
          { text: "Stay home and write letters to senators.", effects: { impact: 2 } }
        ]
      },
      {
        text: "üé≠ 1990: You're invited to create a memorial art piece for friends who died of AIDS.",
        choices: [
          { text: "Make a bold public installation.", effects: { visibility: 2, impact: 3, community: 1 } },
          { text: "Submit a private poem.", effects: { community: 2, impact: 1 } }
        ]
      },
      {
        text: "‚öñÔ∏è 1993: A local law discriminates against people with HIV. You can testify at city hall.",
        choices: [
          { text: "Testify with your personal story.", effects: { visibility: 2, impact: 2, community: -1 } },
          { text: "Organize others to speak while you coordinate from behind the scenes.", effects: { community: 2, impact: 2 } }
        ]
      }
    ];

    let currentScene = 0;
    let stats = { visibility: 0, community: 0, impact: 0 };

    function updateStats() {
      document.getElementById("visibility").textContent = stats.visibility;
      document.getElementById("community").textContent = stats.community;
      document.getElementById("impact").textContent = stats.impact;
    }

    function showScene() {
      const scene = scenes[currentScene];
      document.getElementById("scene-text").innerHTML = `<p>${scene.text}</p>`;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      scene.choices.forEach(choice => {
        const button = document.createElement("button");
        button.textContent = choice.text;
        button.onclick = () => {
          for (let key in choice.effects) {
            stats[key] += choice.effects[key];
          }
          currentScene++;
          if (currentScene < scenes.length) {
            showScene();
          } else {
            showEnding();
          }
          updateStats();
        };
        choicesDiv.appendChild(button);
      });
    }

    function showEnding() {
      let ending = "<h2>Your Legacy</h2><p>You lived through loss, resilience, and resistance.</p>";
      if (stats.visibility >= 6) ending += "<p>You became a visible face of activism, changing minds across the nation.</p>";
      if (stats.community >= 6) ending += "<p>You were a quiet force, nurturing and protecting your chosen family.</p>";
      if (stats.impact >= 6) ending += "<p>Your actions influenced policy and inspired future generations.</p>";
      if (stats.visibility < 4 && stats.community < 4 && stats.impact < 4)
        ending += "<p>Your contributions were small but still meaningful. Survival was its own form of resistance.</p>";

      document.getElementById("scene-text").innerHTML = ending;
      document.getElementById("choices").innerHTML = "<p>Thank you for playing.</p>";
    }

    updateStats();
    showScene();
  </script>
</body>
</html>
