<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silence = Death Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro">
    <h1>Silence = Death: The AIDS Activism Game</h1>
    <p>This game explores the choices of individuals during the AIDS crisis in the 1980s. Choose a character to see how their journey unfolds and how different choices affect their lives and activism.</p>
    <button onclick="chooseCharacter('Activist')">Play as Activist</button>
    <button onclick="chooseCharacter('Doctor')">Play as Doctor</button>
    <button onclick="chooseCharacter('Politician')">Play as Politician</button>
  </div>

  <div id="game" class="hidden">
    <div id="story"></div>
    <div id="choices"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
